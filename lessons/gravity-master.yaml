# yaml-language-server: $schema=../schemas/lesson.schema.json

meta:
  id: "physics-gravity-01"
  title: "Understanding Freefall"
  version: "1.0.0"
  language: "en-KE"
  license: "CC-BY-4.0"
  target_profile: ["kinetic", "haptic_seeker"]

ontology:
  requires:
    - skill: "ols.core:listening"
  provides:
    - skill: "ols.physics:gravity_intro"
      level: 1

signatures:
  - entity: "Jane Doe"
    role: "author"
    key_id: "key_123"
    signature: "sig_abc"

gate:
  - type: "quiz"
    question: "What happens if you drop a rock?"
    answers: ["It floats", "It falls", "It dances"]
    correct_index: 1
    on_fail: "redirect:ols.core:observation"

steps:
  - type: "instruction"
    text: "Hold your phone flat in your hand."
  
  - type: "hardware_trigger"
    sensor: "accelerometer"
    threshold: "freefall > 0.1s"
    feedback: "vibration:pulse_success"
    text: "Drop the phone onto a soft surface (like a bed)."
