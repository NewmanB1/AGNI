  authors:
    - name: "Jane Doe"
      email: "jane@openlesson.org"
      
  subject: ["Physics", "Classical Mechanics", "Gravity"]
  
  audience:
    educational_role: "student"
    typical_age_range: "10-14"
    
  time_required: "PT15M" # ISO Duration: 15 Minutes

ontology:
  requires:
    - skill: "ols:physics:observation_basics"
  provides:
    - skill: "ols:physics:gravity_concept"
      level: 1

gate:
  type: "quiz"
  skill_target: "ols:physics:observation_basics"
  question: "What comes up must come...?"
  expected_answer: "down"
  on_fail: "redirect:review/observation"

steps:
  - type: "instruction"
    content: |
      # The Invisible Force
      Gravity is pulling you down right now.
      
  - type: "hardware_trigger"
    sensor: "accelerometer"
    threshold: "accel.z > 9.0"
    feedback: "vibration:success"
    content: |
      ### Calibration
      Hold the phone flat.
