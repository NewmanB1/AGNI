steps:
  - id: "accel-graph"
    type: "instruction"
    content: |
      ## Acceleration During Freefall
      Look at this graph of acceleration:

      ![Acceleration Graph](assets/accel-graph.svg)

      | Time (s) | Acceleration (m/sÂ²) | Notes             |
      |----------|----------------------|-------------------|
      | 0.0      | 9.8                  | Normal gravity    |
      | 0.5      | 9.8                  | Still held        |
      | 1.0      | 0.2                  | In freefall       |
      | 1.5      | 0.1                  | Almost weightless |

      The relationship can be modeled as:

      $$a(t) = g - k \cdot t$$
    expected_duration: "PT2M"
    weight: 0.6

  - id: "freefall-trigger"
    type: "hardware_trigger"
    sensor: "accelerometer"
    threshold: "freefall > 0.5s"
    feedback: "vibration:success_pattern"
    content: |
      ## Try It Yourself
      Drop the phone gently onto a soft surface and watch the acceleration drop to near zero.
    expected_duration: "PT2M"
    max_attempts: 3
    weight: 0.8
    on_fail: "skip_to:completion"

  - id: "completion"
    type: "completion"
    content: |
