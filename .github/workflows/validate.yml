name: Validate OLS Files
on:
  push:
    branches: [main]
    paths:
      - 'lessons/**'
      - 'schemas/**'
      - 'fixtures/**'
      - 'package.json'
  pull_request:
    paths:
      - 'lessons/**'
      - 'schemas/**'
      - 'fixtures/**'
      - 'package.json'
  workflow_dispatch:
jobs:
  validate:
    name: Validate YAML & Graph Weights
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Validate all OLS lesson files
        run: |
          echo "üîç Validating all .yaml lessons..."
          for file in lessons/*.yaml lessons/*.yml; do
            if [ -f "$file" ]; then
              echo "‚Üí Checking $file"
              node -e "
                const fs = require('fs');
                const yaml = require('js-yaml');
                const data = yaml.load(fs.readFileSync('$file', 'utf8'));
                console.log(JSON.stringify(data));
              " > temp.json
              npx ajv validate -s schemas/ols.schema.json -d temp.json -c ajv-formats || exit 1
              rm temp.json
              echo "   ‚úì Valid"
            fi
          done
      - name: Validate graph weights fixtures
        run: |
          echo "üîç Validating graph weights examples..."
          for file in fixtures/*.json; do
            if [ -f "$file" ]; then
              echo "‚Üí Checking $file"
              npx ajv validate -s schemas/graph_weights.schema.json -d "$file" -c ajv-formats || exit 1
              echo "   ‚úì Valid"
            fi
          done
