name: OLS Validator

on:
  push:
  pull_request:

jobs:
  validate_lessons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install validator tools
        run: |
          npm install -g ajv-cli js-yaml-cli

      - name: List schemas and lessons
        run: |
          echo "Schemas:"
          ls -la schemas
          echo "Lessons:"
          ls -la lessons

      - name: Validate all lessons
        run: |
          mkdir -p tmp_json
          for lesson in lessons/*.yaml; do
            echo "Validating $lesson ..."
            npx js-yaml "$lesson" > tmp_json/$(basename "$lesson" .yaml).json
            ajv validate --spec=draft7 -s schemas/ols.schema.json -d tmp_json/$(basename "$lesson" .yaml).json
            if [ $? -ne 0 ]; then
              echo "Validation FAILED for $lesson"
              exit 1
            fi
          done
