name: OLS Validator

on:
  push:
  pull_request:

jobs:
  validate_lessons:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install validator tools
      - name: Install validator tools
        run: |
          npm install -g ajv-cli yaml

      # Step 4: Validate Gravity lesson
      - name: Validate Gravity lesson
        run: |
          yaml lessons/gravity.yaml -j \
          | ajv validate --spec=draft7 -s schemas/ols.schema.json -d -




