name: Validate YAML files

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the repo contents
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install js-yaml-cli
      - name: Install js-yaml-cli
        run: npm install -g js-yaml-cli

      # Step 4: List schemas directory
      - name: List schemas directory
        run: ls -la schemas

      # Step 5: List lessons directory
      - name: List lessons directory
        run: ls -la lessons

      # Step 6: Parse gravity.yaml (sanity check)
      - name: Parse gravity lesson
        run: js-yaml lessons/gravity.yaml

