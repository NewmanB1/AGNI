-name: OLS Validator

on:
  push:
  pull_request:

jobs:
  validate_lessons:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install validator tools
      - name: Install validator tools
        run: |
          npm install -g ajv-cli yaml

      # Step 4: List schemas and lessons for debug
      - name: List schemas and lessons
        run: |
          echo "Schemas:"
          ls -la schemas
          echo "Lessons:"
          ls -la lessons

      # Step 5: Validate all lessons
      - name: Validate all lessons
        run: |
          for lesson in lessons/*.yaml; do
            echo "Validating $lesson ..."
            cat "$lesson" | yaml --json | ajv validate --spec=draft7 -s schemas/ols.schema.json -d -
          done
