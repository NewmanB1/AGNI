name: OLS Validator

on:
  push:
  pull_request:

jobs:
  validate_lessons:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install validator tools locally (avoids global PATH issues)
      - name: Install validator tools
        run: |
          npm install ajv-cli js-yaml-cli

      # Step 4: List schemas and lessons for debug
      - name: List schemas and lessons
        run: |
          echo "Schemas:"
          ls -la schemas
          echo "Lessons:"
          ls -la lessons

      # Step 5: Validate all lessons
      - name: Validate all lessons
        run: |
          mkdir -p tmp_json

          for lesson in lessons/*.yaml; do
            echo "Validating $lesson ..."

            # Convert YAML to JSON using npx
            npx js-yaml "$lesson" > tmp_json/$(basename "$lesson" .yaml).json

            # Validate JSON using npx ajv
            npx ajv validate --spec=draft7 -s schemas/ols.schema.json -d tmp_json/$(basename "$lesson" .yaml).json

            # Capture AJV failure
            if [ $? -ne 0 ]; then
              echo "⚠️ Validation FAILED for $lesson"
              exit 1
            fi
          done

          # Cleanup temporary JSON files
          rm -rf tmp_json
