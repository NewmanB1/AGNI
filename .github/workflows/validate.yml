name: OLS Validator (debug)

on:
  push:
  pull_request:

jobs:
  validate_lessons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show working directory
        run: |
          echo "PWD:"
          pwd
          echo ""
          echo "ROOT CONTENTS:"
          ls -la

      - name: Show repo tree (up to 3 levels)
        run: |
          echo "DIRECTORIES:"
          find . -maxdepth 3 -type d
          echo ""
          echo "FILES:"
          find . -maxdepth 3 -type f
