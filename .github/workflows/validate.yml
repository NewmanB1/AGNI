name: OLS Validator

on:
  push:
  pull_request:

jobs:
  validate_lessons:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Create package.json (so npm can install dev dependencies)
      - name: Initialize Node project
        run: |
          npm init -y

      # Step 4: Install local dependencies
      - name: Install validator tools
        run: |
          npm install js-yaml-cli ajv-cli --save-dev

      # Step 5: Validate Gravity lesson
      - name: Validate Gravity lesson
        run: |
          npx js-yaml-cli lessons/gravity.yaml \
          | npx ajv validate --spec=draft7 -s schemas/ols.schema.json -d -



