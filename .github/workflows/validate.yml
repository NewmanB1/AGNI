name: OLS Validator

on:
  push:
  pull_request:

jobs:
  validate_lessons:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Validate Gravity lesson
      - name: Validate Gravity lesson
        run: |
          # Use npx to run js-yaml-cli and pipe to ajv
          npx js-yaml-cli lessons/gravity.yaml \
          | npx ajv validate --spec=draft7 -s schemas/ols.schema.json -d -


