name: OLS Validator

on:
  push:
    paths:
      - 'lessons/**'
      - 'schemas/**'
      - 'fixtures/**'
      - '.github/workflows/**'
  pull_request:

jobs:
  validate_all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install validator tools
        run: npm install -g ajv-cli js-yaml-cli

      # --- PART 1: VALIDATE LESSONS (.yaml) ---
      - name: Validate Lessons (OLS Schema)
        run: |
          mkdir -p tmp_json
          
          # Loop through all YAML files in lessons/
          for lesson in lessons/*.yaml; do
            echo "üîç Checking $lesson ..."
            
            # Convert YAML -> JSON
            js-yaml "$lesson" > tmp_json/temp.json
            
            # Validate against ols.schema.json
            ajv validate -s schemas/ols.schema.json -d tmp_json/temp.json
            
            # Check for failure
            if [ $? -ne 0 ]; then
              echo "‚ùå Validation FAILED for $lesson"
              exit 1
            fi
            echo "‚úÖ $lesson is Valid"
          done
          
          rm -rf tmp_json

      # --- PART 2: VALIDATE GRAPH WEIGHTS (.json) ---
      - name: Validate Graph Fixtures
        run: |
          echo "üîç Checking Graph Weights..."
          
          # Validate the fixture against the graph schema
          # Note: No conversion needed since it is already JSON
          ajv validate -s schemas/graph_weights.schema.json -d fixtures/graph_weaver.json
          
          if [ $? -ne 0 ]; then
             echo "‚ùå Graph Fixture Invalid"
             exit 1
          fi
          echo "‚úÖ Graph Fixture is Valid"
