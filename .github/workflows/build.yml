name: Build OLS Reference Bundles

on:
  push:
    branches: [main]
    paths:
      - 'lessons/**'
      - 'src/**'
      - 'package.json'
  workflow_dispatch:

jobs:
  build:
    name: Build HTML & Native Outputs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build HTML format (browser/PWA)
        run: node src/compiler.js lessons/gravity.yaml --format=html --output=dist/gravity.html

      - name: Build Native format (Markdown + JSON)
        run: node src/compiler.js lessons/gravity.yaml --format=native --output-dir=dist/gravity-native

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ols-reference-bundles
          path: |
            dist/gravity.html
            dist/gravity-native/
          if-no-files-found: error

      - name: Show build summary
        run: |
          echo "Build artifacts created:"
          ls -lh dist/
